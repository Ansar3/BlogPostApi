<div class="container" style="margin-top: 40px;">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
  </thead>
  <tbody *ngFor="let post of postList">
    <tr>
    
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" (click)="getBlogPost()">Press Me</button>
<div *ngIf="check" class="row">
  <div class="col-sm-6">
    <h1>{{postList[0].id}}</h1>
  </div>
</div>
<button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteBlogPostById()">Delete</button>
</div>
<div class="container" style="margin-bottom: 20px;">

    <h1>Blog Form</h1>
    <form [formGroup]="angForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" formControlName="id" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" formControlName="content" required>
      </div>
      <div class="form-group">
        <label for="title">Content</label>
        <input type="text" class="form-control"  formControlName="title" required>
      </div>

      <button type = "submit" 
      value = "submit" 
      (click) = "onClickSubmit()">Submit</button>
    </form>

</div>
