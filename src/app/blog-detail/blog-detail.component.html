<div class="container" style="margin-top: 40px;">
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col"></th>
  
    </tr>
  </thead>
  <tbody *ngFor="let post of postList">
    <tr>
    
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td><button class="btn btn-sm btn-danger" style="margin-right: 10px;" (click)="deleteBlogPostById(post.id)">Delete</button>
        <button class="btn btn-sm btn-success" (click)="getBlogPost(post.id)">Show Detail</button></td>
      
    </tr>
  </tbody>
</table>

<div *ngIf="check" class="row">
  <div class="col-sm-6">
    <h1>{{post1.id}}</h1>
    <p>{{post1.content}}</p>
    <p>{{post1.title}}</p>
  </div>
</div>

</div>
<div class="container" style="margin-bottom: 20px;">

    <h1>Blog Form</h1>
    <form [formGroup]="angForm">

      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" formControlName="Content" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control"  formControlName="Title" required>
      </div>

      <button class="btn btn-success" type = "submit" 
      value = "submit" 
      (click) = "onClickSubmit()">Insert Data</button>
    </form>

</div>
<div class="container">
    <h1>Update The Form</h1>
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" [(ngModel)]="id" placeholder="Enter the Id of content that you want to update"  required>
      </div>
  <form [formGroup]="angForm">
   
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" formControlName="Content" required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control"  formControlName="Title" required>
    </div>

    <button class="btn btn-primary" type = "submit" 
    value = "submit" 
    (click) = "updateForm()">Update</button>
  </form>
</div>
